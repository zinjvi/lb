<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta content="text/html;charset=UTF-8" http-equiv="Content-Type"/>
    <title>Example 1</title>

    <!-- include source files here... -->
    <script type="text/javascript" src="scripts/lib/underscore.js"></script>
    <script type="text/javascript" src="scripts/lib/jquery/jquery.js"></script>
    <script type="text/javascript" src="scripts/lib/backbone/backbone.js"></script>
    <script type="text/javascript" src="scripts/lib/prototype.js"></script>
    <script>
//        $(function(){
            var Person = Class.create();
            Person.prototype = {
                initialize: function(name) {
                    this.name = name;
                },
                say: function(message) {
                    return this.name + ': ' + message;
                }
            };

            var guy = new Person('Miro');
            guy.say('hi');

            var Pirate = Class.create();
            Pirate.prototype = Object.extend(new Person(), {
                // redefine the speak method
                say: function(message) {
                    return this.name + ': ' + message + ', yarr!';
                }
            });

            var john = new Pirate('Long John');
            john.say('ahoy matey');
//        });
    </script>

</head>
